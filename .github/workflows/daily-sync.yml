name: Daily Email Tracker Sync

on:
  schedule:
    # Runs at 6 AM UTC (10 PM PST, 1 AM EST)
    - cron: '0 6 * * *'
    # Runs at 6 PM UTC (10 AM PST, 1 PM EST) as backup
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      user_email:
        description: 'Specific user email to run for (leave empty for all users)'
        required: false
        default: ''
      backfill:
        description: 'Fetch more history (90 days)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "GOOGLE_CREDENTIALS_FILE=credentials.json" >> .env

      - name: Run tracker
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.user_email }}" ]; then
            ARGS="$ARGS --user ${{ github.event.inputs.user_email }}"
          fi
          if [ "${{ github.event.inputs.backfill }}" == "true" ]; then
            ARGS="$ARGS --backfill"
          fi
          python tracker_supabase.py $ARGS
